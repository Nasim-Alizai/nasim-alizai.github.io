		<script>
			var details = JSON.parse(localStorage.getItem("details"));

			console.log(details.category);
		</script>
	</head>

	<body>
		<main>
			<!-- ======= Breadcrumbs ======= -->
			<section id="breadcrumbs" class="breadcrumbs">
				<div class="container">
					<div class="d-flex justify-content-between align-items-center">
						<h2>Portfoio Details</h2>
						<ol>
							<li><a href="index.html">Home</a></li>
							<li>Portfoio Details</li>
						</ol>
					</div>
				</div>
			</section>
			<!-- End Breadcrumbs -->

			<!-- ======= Portfolio Details Section ======= -->
			<section id="portfolio-details" class="portfolio-details">
				<div class="container">
					<div class="row gy-4">
						<div class="col-lg-8">
							<div class="portfolio-details-slider swiper">
								<div class="swiper-wrapper align-items-center">
									<div class="swiper-slide" id="swiper1"></div>

									<div class="swiper-slide" id="swiper2"></div>

									<div class="swiper-slide" id="swiper3"></div>
								</div>
								<div class="swiper-pagination"></div>
							</div>
						</div>

						<div class="col-lg-4">
							<div class="portfolio-info">
								<h3>Project information</h3>
								<ul>
									<li id="category"></li>
									<li id="client"></li>
									<li id="project_data"></li>
									<li id="project_url"></li>
								</ul>
							</div>
							<div class="portfolio-description" id="description"></div>
						</div>
					</div>
				</div>
			</section>
			<!-- End Portfolio Details Section -->
		</main>
		<!-- End #main -->

		<!-- ======= Footer ======= -->
		<footer id="footer">
			<div class="container">
				<div class="copyright"></div>
				<div class="credits"></div>
			</div>
		</footer>
		<!-- End  Footer -->

		<a
			href="#"
			class="back-to-top d-flex align-items-center justify-content-center"
			><i class="bi bi-arrow-up-short"></i
		></a>

		<script>
			document.getElementById(
				"category",
			).innerHTML = `<strong>Category</strong>: ${details.category}`;

			document.getElementById(
				"client",
			).innerHTML = `<strong>Client</strong>:  ${details.client}`;

			document.getElementById(
				"project_data",
			).innerHTML = `<strong>Project date</strong>: ${details.project_date}`;

			document.getElementById(
				"description",
			).innerHTML = `<h2>Description</h2> <p>${details.desc}</p>`;

			document.getElementById(
				"project_url",
			).innerHTML = `<strong>Project URL</strong>:
										<a href="#">${details.project_URL}</a> `;

			document.getElementById("swiper1").innerHTML = `<img
											src="${details.images.image1}"
											alt="" />`;
			document.getElementById("swiper2").innerHTML = `<img
											src="${details.images.image2}"
											alt="" />`;
			document.getElementById("swiper3").innerHTML = `<img
											src="${details.images.image3}"
											alt="" />`;
		</script>
